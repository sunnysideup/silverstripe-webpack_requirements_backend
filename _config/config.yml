---
Name: webpack_requirements_backend
---
SilverStripe\CMS\Controllers\ContentController:
  extensions:
    - Sunnysideup\WebpackRequirementsBackend\Control\WebpackPageControllerExtension

Sunnysideup\WebpackRequirementsBackend\View\RequirementsBackendForWebpack:
  domains_to_ignore:
    - "fonts.googleapis.com"
    - "maps.googleapis.com"
  files_starts_with_ignore:
    - vendor/silverstripe/userforms/client
    - vendor/undefinedoffset/silverstripe-nocaptcha
    - vendor/silverstripe/login-forms
    - vendor/silverstripe/mfa
    - vendor/silverstripe/admin
    - vendor/lekoala/silverstripe-debugbar
    - vendor/silverstripe/webauthn-authenticator
  files_to_ignore:
    #js
    - "vendor/sunnysideup/elemental-edit-me-button/client/AddCanEditButton.js"
    - "vendor/undefinedoffset/silverstripe-nocaptcha/javascript/NocaptchaField.js"
    # css
    - "vendor/sunnysideup/elemental-edit-me-button/client/AddCanEditButton.css"
